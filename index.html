<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5"
        />

        <link rel="icon" href="/public/img/devchallenges.png" />

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://devchallenges.io/"
        />
        <script
            src="https://kit.fontawesome.com/9877bc6c1f.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/public/styles/minified/styles.min.css" />
        <title>Checkout</title>
    </head>
    <body>
        <div class="body-wrapper">
            <h1>Checkout</h1>
            <section class="box box__item">
                <div class="card">
                    <figure>
                        <img src="/public/img/photo1.png" alt="backpack" />
                    </figure>
                    <div class="card-num">
                        <div>
                            <h3 class="card__title">Vintage Backpack</h3>
                            <div class="card__price">
                                <p class="current-price">$54.99</p>
                                <p class="old-price">$94.99</p>
                            </div>
                        </div>
                        <!-- Num input -->
                        <div class="num">
                            <button class="num__btn decrease">-</button>
                            <span class="num__input">1</span>
                            <button class="num__btn increase">+</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <figure>
                        <img src="/public/img/photo2.png" alt="shoes" />
                    </figure>
                    <div class="card-num">
                        <div>
                            <h3 class="card__title">Levi Shoes</h3>
                            <div class="card__price">
                                <p class="current-price">$74.99</p>
                                <p class="old-price">$124.99</p>
                            </div>
                        </div>
                        <!-- Num input -->
                        <div class="num">
                            <button class="num__btn decrease">-</button>
                            <span class="num__input">1</span>
                            <button class="num__btn increase">+</button>
                        </div>
                    </div>
                </div>
                <div class="cost">
                    <div class="shipping">
                        <p>Shipping</p>
                        <p id="shipping-cost">$19</p>
                    </div>
                    <div class="total">
                        <p>Total</p>
                        <!--  Add dynamic value with JS, based on value from number input fields  -->
                        <p id="total-cost">$148</p>
                    </div>
                </div>
            </section>
            <!-- Item box ends -->

            <!-- Contact information and shipping address start here -->
            <section class="box box__contact">
                <form class="form">
                    <div class="form__contact">
                        <h4>Contact information</h4>
                        <fieldset>
                            <label for="email">Email</label>
                            <i class="fa-solid fa-envelope icon"></i>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email..."
                                required
                            />
                        </fieldset>
                        <fieldset>
                            <label for="phone">Phone</label>
                            <i class="fa-sharp fa-solid fa-phone icon"></i>
                            <input
                                type="tel"
                                name="phone"
                                id="phone"
                                placeholder="Enter your phone..."
                            />
                        </fieldset>
                    </div>
                    <div class="form__shipping">
                        <h4>Shipping address</h4>
                        <fieldset>
                            <label for="name">Full name</label>
                            <i
                                class="fa-sharp fa-solid fa-circle-user icon"
                            ></i>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Your full name..."
                                class="input-name"
                                required
                            />
                        </fieldset>
                        <fieldset>
                            <label for="address">Address</label>
                            <i class="fa-solid fa-house icon"></i>
                            <input
                                type="text"
                                name="address"
                                id="address"
                                placeholder="Your address..."
                                required
                            />
                        </fieldset>
                        <fieldset>
                            <label for="city">City</label>
                            <i class="fa-solid fa-city icon"></i>
                            <input
                                type="text"
                                name="city"
                                id="city"
                                placeholder="Your city..."
                                required
                            />
                        </fieldset>

                        <div class="country-postal">
                            <fieldset>
                                <label for="country">Country</label>
                                <i class="fa-solid fa-city icon"></i>
                                <select name="country" required>
                                    <option disabled selected value="">
                                        Your country...
                                    </option>
                                    <option value="usa">USA</option>
                                    <option value="sweden">Sweden</option>
                                    <option value="denmark">Denmark</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <label for="postal">Postal code</label>
                                <i class="fa-solid fa-address-card icon"></i>
                                <input
                                    type="text"
                                    name="postal"
                                    id="postal"
                                    placeholder="Your postal code..."
                                    required
                                />
                            </fieldset>
                        </div>
                    </div>
                    <div class="form__check">
                        <input
                            type="checkbox"
                            name="save-data"
                            id="save-data"
                        />
                        <label for="save-data"
                            >Save this information for next time</label
                        >
                    </div>
                    <div class="form__btn">
                        <button type="submit" class="btn" id="submit">
                            <span class="btn__content">
                                <span class="btn__content--txt">Continue</span
                            </span>
                        </button>
                    </div>
                </form>
            </section>



            <footer class="footer">
                <p class="footer__txt">
                    created by
                    <a
                        href="https://github.com/islandskan"
                        class="footer__txt--link"
                        >islandskan</a
                    >
                    - devChallenges.io
                </p>
            </footer>
        </div>
    </body>
</html>
